  <!-- Main Form -->
  <main class="max-w-4xl mx-auto p-6 mt-6 bg-white shadow-lg rounded-2xl">
    <h2 class="text-2xl font-semibold mb-6 text-blue-800">Add New Car Rental</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Car Registration Number -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Car Registration Number</label>
        <input type="text" placeholder="Enter car registration number" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Company Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Company Name</label>
        <input type="text" placeholder="Enter company name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Driver Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Driver Name</label>
        <input type="text" placeholder="Enter driver name (optional)" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Rental Date -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Rental Start Date</label>
        <input type="date" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Return Date -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Return Date</label>
        <input type="date" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Rental Amount -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Rental Amount (SAR)</label>
        <input type="number" placeholder="Enter total amount" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Payment Status -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Payment Status</label>
        <select class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
          <option selected>Pending</option>
          <option>Paid</option>
        </select>
      </div>

      <!-- Upload Rental Agreement -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-600 mb-1">Upload Rental Agreement (optional)</label>
        <input type="file" class="w-full border rounded-lg p-2 bg-gray-50">
      </div>

      <!-- Notes -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-600 mb-1">Notes / Comments</label>
        <textarea rows="3" placeholder="Add any additional details..." class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2 flex justify-end">
        <button class="bg-blue-700 text-white px-8 py-3 rounded-lg hover:bg-blue-800">Save Rental Record</button>
      </div>

    </form>
