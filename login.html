<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARAMCO Management System - Login</title>
  <style>
    /* ---------- Global Page Styling ---------- */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 0;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #003399;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* ---------- Login Box ---------- */
    .login-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      padding: 30px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #002b80;
      margin-bottom: 20px;
    }

    form label {
      font-weight: 600;
      color: #333;
    }

    form select,
    form input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    form button {
      width: 100%;
      background-color: #003399;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #002b80;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #003399;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .signup-link button {
      background-color: #003399;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-link button:hover {
      background-color: #002b80;
    }

    /* ---------- Modal for Forgot Password ---------- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      width: 380px;
      margin: 12% auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      color: #002b80;
      margin-bottom: 10px;
    }

    .modal-content input {
      width: 90%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .modal-content button {
      background-color: #003399;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 20px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #002b80;
    }

    .close-btn {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: #999;
    }

    .close-btn:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ARAMCO Management System</h1>
    <div class="login-box">
      <h2>Login Portal</h2>
      <form id="loginForm">
        <label for="role">Select Role:</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="superadmin">Super Admin</option>
          <option value="mainadmin">Main Admin</option>
          <option value="accountadmin">Account Admin</option>
          <option value="supplyadmin">Supply Admin</option>
          <option value="roomcoordinator">Room Coordinator Employee</option>
          <option value="employee">Employee</option>
        </select>

        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required />

        <button type="submit">Login</button>

        <p id="forgotPassword" class="forgot-password">
          <a href="#" id="forgotLink">Forgot Password?</a>
        </p>

        <p id="message" class="message"></p>
      </form>

      <p class="signup-link">
        Don't have an account?
        <button onclick="window.location.href='signup.html'">Sign Up</button>
      </p>
    </div>
  </div>

  <!-- ---------- Modal Popup ---------- -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Password Recovery</h3>
      <p>Enter your registered email to reset your password.</p>
      <input type="email" id="recoveryEmail" placeholder="Enter your email" required />
      <button id="sendEmail">Send Verification</button>
      <p id="emailMsg" class="message"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const roleSelect = document.getElementById('role');
    const forgotPassword = document.getElementById('forgotPassword');
    const forgotModal = document.getElementById('forgotModal');
    const closeModal = document.getElementById('closeModal');
    const sendEmail = document.getElementById('sendEmail');
    const emailMsg = document.getElementById('emailMsg');
    const forgotLink = document.getElementById('forgotLink');

    // Hide forgot password initially
    forgotPassword.style.display = "none";

    roleSelect.addEventListener("change", () => {
      const role = roleSelect.value;
      // Show forgot password only for admin roles
      if (["superadmin", "mainadmin", "accountadmin", "supplyadmin"].includes(role)) {
        forgotPassword.style.display = "block";
      } else {
        forgotPassword.style.display = "none";
      }
      message.textContent = "";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const role = roleSelect.value;
      const password = document.getElementById('password').value;
      const correctPassword = "12345"; // demo password for testing

      if (password === correctPassword) {
        message.style.color = "#0a8901";
        message.textContent = "✅ Login successful!";
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('role', role);
        let redirectPage;
        switch(role) {
          case 'superadmin': redirectPage = 'SUPR.html'; break;
          case 'mainadmin': redirectPage = 'main.html'; break;
          case 'accountadmin': redirectPage = 'account.html'; break;
          case 'supplyadmin': redirectPage = 'supply.html'; break;
          case 'roomcoordinator': redirectPage = 'roomcoordinator.html'; break;
          case 'employee': redirectPage = 'employee.html'; break;
          default: redirectPage = 'navigation.html';
        }
        setTimeout(() => {
          window.location.href = redirectPage;
        }, 1000);
      } else {
        message.style.color = "red";
        if (role === "employee" || role === "roomcoordinator") {
          message.textContent = "❌ Wrong password. Try again or contact Main Admin for assistance.";
        } else {
          message.textContent = "⚠️ Incorrect password. Recover your password via email verification.";
        }
      }
    });

    // Forgot Password Modal
    forgotLink.addEventListener("click", (e) => {
      e.preventDefault();
      forgotModal.style.display = "block";
      emailMsg.textContent = "";
    });

    closeModal.addEventListener("click", () => {
      forgotModal.style.display = "none";
    });

    window.onclick = function (event) {
      if (event.target == forgotModal) {
        forgotModal.style.display = "none";
      }
    };

    sendEmail.addEventListener("click", () => {
      const email = document.getElementById("recoveryEmail").value;
      if (email.trim() === "") {
        emailMsg.style.color = "red";
        emailMsg.textContent = "Please enter your email address.";
      } else {
        emailMsg.style.color = "green";
        emailMsg.textContent = "✅ Verification email sent successfully!";
        setTimeout(() => {
          forgotModal.style.display = "none";
        }, 1500);
      }
    });
  </script>
</body>
</html>
