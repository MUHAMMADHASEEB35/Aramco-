  <!-- Main Form -->
  <main class="max-w-5xl mx-auto p-6 mt-6 bg-white shadow-lg rounded-2xl">
    <h2 class="text-2xl font-semibold mb-6 text-blue-800">New Employee Registration Form</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Employee Name</label>
        <input type="text" placeholder="Enter employee name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Nationality -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Nationality</label>
        <input type="text" placeholder="Enter nationality" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Passport Number -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Passport Number</label>
        <input type="text" placeholder="Enter passport number" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Passport Expiry -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Passport Expiry</label>
        <input type="date" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Iqama Number -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Iqama Number</label>
        <input type="text" placeholder="Enter iqama number" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Iqama Expiry -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Iqama Expiry</label>
        <input type="date" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Arrival Date -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Arrival Date</label>
        <input type="date" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Date of Birth</label>
        <input type="date" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- WhatsApp Number -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">WhatsApp Number</label>
        <input type="tel" placeholder="e.g. +966 50 123 4567" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Email (optional) -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email (Optional)</label>
        <input type="email" placeholder="example@email.com" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Sponsor Company Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Sponsor Company Name</label>
        <input type="text" placeholder="Enter sponsor company name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Profession -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Profession</label>
        <input type="text" placeholder="Enter employee profession" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Type: New or Transfer -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Employee Type</label>
        <select class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
          <option selected disabled>Choose...</option>
          <option>New Employee</option>
          <option>Transfer from Another Company</option>
        </select>
      </div>

      <!-- Salary -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Salary (Total Allotted)</label>
        <input type="number" placeholder="Enter salary amount" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Qafeel Percentage -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Qafeel Percentage (%)</label>
        <input type="number" placeholder="Enter qafeel percentage" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2 flex justify-end">
        <button class="bg-blue-700 text-white px-8 py-3 rounded-lg hover:bg-blue-800">Register Employee</button>
      </div>
    </form>
  </main>
